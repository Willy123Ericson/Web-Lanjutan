	<script>
		document.body.onkeyup= function(e){
			var slider = document.getElementById("slider"),
			jlh = document.getElementsByClassName("hitung").length,
			a = parseFloat(slider.style.top.split("px")[0]);
			batas = ((jlh/2)-7)*600;
			if(e.which == 38)
			{
				a+=600;
			}
			else if (e.which ==40)
			{
				a-=600;
			}
			if(a > 0)
				a=0;
			else if(a<(batas)*-1)
			{
				a = batas *-1;
			}
			slider.style.top = a+"px";

			slider = document.getElementById("slider2"),
			jlh = document.getElementsByClassName("hitung").length,
			a = parseFloat(slider.style.top.split("px")[0]);
			batas = ((jlh/2)-8)*600;
			if(e.which == 38)
			{
				a+=600;
			}
			else if (e.which ==40)
			{
				a-=600;
			}
			if(a > 0)
				a=0;
			else if(a<(batas)*-1)
			{
				a = batas *-1;
			}
			slider.style.top = a+"px";

		}
	</script>
